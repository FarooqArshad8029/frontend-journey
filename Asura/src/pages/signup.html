<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link href="../output.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/240b0bf0d2.js" crossorigin="anonymous"></script>
</head>
<body class="font-primary-font bg-bg-main-color">
           <!-- Header -->
           <header class="bg-primary-color">
            <div class="max-w-[var(--standard-width)] mx-auto py-1 px-6 text-plain-text-color flex justify-between items-center gap-1">
                <div class="flex justify-center items-center gap-8">    
                    <a href="./profile-screen-comment-tab.html" class="rounded-full flex justify-center items-center">
                        <img src="../assets/images/profilepic.png" width="50px" alt="Profile Pic" class="cursor-pointer">
                    </a>
                    <nav class="gap-5 text-white hidden xs:flex"> 
                        <a href="../subscription.html" class="hover:underline">
                            Home
                        </a>
                        <a href="./profile-screen.html" class="hover:underline">
                            Bookmarks
                        </a>
                        <a href="./latest-update.html" class="hover:underline">
                            Comics
                        </a>
                        <a href="./all-notification.html" class="hover:underline">
                            Notifications
                        </a>
                        <a href="./announcementList.html" class="hover:underline">
                            Announcements
                        </a>
                        <a href="./chapter-list.html" class="hover:underline">
                            chapters
                        </a>
                        <a href="./history.html" class="hover:underline">
                            History
                        </a>
                        <a href="./signup.html" class="hover:underline">
                            signup
                        </a>
                    </nav>
                </div>
                <div class="justify-center items-center gap-8 hidden lg:flex">
                    <div class="txet-sm flex justify-center items-center bg-secondary-color rounded-lg px-2">
                        <input type="text" class="w-full outline-none text-sm p-3  sm:min-w-xs" placeholder="Search">
                        <i class="fa-solid fa-magnifying-glass cursor-pointer"></i>
                    </div>
                    <a href="../pages/profile.html">
                        <img src="../assets/images/Avatar.png" width="50px" alt="Profile Pic" class="rounded-full cursor-pointer">
                    </a>
                </div>
            </div>
        </header>
    <!-- Signup Model -->
     <section class="mt-8 bg-secondary-color text-center max-w-lg mx-auto p-5 text-white">
        <div class="text-right">
        <button type="button" class="font-semibold text- cursor-pointer">X</button>
        </div>
        <div class="rounded-full flex justify-center items-center">
            <img src="../assets/images/profilepic.png" width="170px" alt="Login Page Profile Pic">
        </div>
        <h2 class="text-xl sm:text-2xl md:text-3xl font-medium my-2">Login to continue reading</h2>
        <form action="#" class="p-3">
            <div class="bg-input-color p-3 rounded-lg flex justify-center items-center gap-1">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" class="w-full outline-none text-sm" placeholder="Enter Your Email">
            </div>
            <div class="bg-input-color p-3 rounded-lg flex justify-center items-center gap-1 my-5">
                <i class="fa-solid fa-lock"></i>
                <input type="password" class="w-full outline-none text-sm" placeholder="Enter Your Password">
                <i class="fa-solid fa-eye-slash cursor-pointer"></i>
            </div>
            <div class="text-left my-3">
                <input type="checkbox" class="">
                <span>Remember me</span>
            </div>
            <button type="button" class=" w-full bg-primary-color cursor-pointer p-2 rounded-lg hover:opacity-80">Login</button>
        </form>
        <p class="text-plain-text-color text-xs my-3">Not a member? <a href="#" class="font-medium text-white"> Create New Account</a></p>
        <div class="text-xs flex items-center">
            <span class="bg-plain-text-color flex-grow h-[0.5px]"></span>
            <span class="px-2">or continue with</span>
            <span class="bg-plain-text-color flex-grow h-[0.5px]"></span>
        </div>
        <button type="button" class="block bg-input-color text-sm p-3 rounded-lg my-3 w-full cursor-pointer hover:opacity-80" >
            <i class="fa-brands fa-google text-red-500 mr-1"> </i>
            <span> Continue With Google</span>
        </button>
        <button  type="button" class="block bg-input-color text-sm p-3 rounded-lg my-3 w-full cursor-pointer hover:opacity-80" >
            <i class="fa-brands fa-facebook text-blue-500 mr-1"> </i>
            <span> Continue With Facebook</span>
        </button>
     </section>

    
</body>
</html>
