<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Email verification</title>
        <link href="../../output.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/240b0bf0d2.js" crossorigin="anonymous"></script>
    </head>
<body class="bg-bg-main-color font-primary-font text-white">
   
     <!-- Login Modal -->
     <section class="bg-secondary-color text-center max-w-lg mx-auto p-7 rounded-md text-white mt-8">
        <div class="bg-primary-color rounded-full p-7 inline-block">
            <i class="fa-solid fa-envelope text-3xl"></i>
        </div>
            <h2 class="text-xl md:text-2xl font-medium my-2">Verify your email</h2>
            <p>We have sent you an email to <span class="underline text-primary-dark-color cursor-pointer">johndoe123@gmail.com</span> to verify your account. </p>
            <p class="my-3">Please check your inbox and follow the instructions to complete the verification process. If you do not see the email in your inbox, please check your spam or junk folder.</p>
            <button type="button" class="w-full bg-primary-color my-3 cursor-pointer p-2 rounded-lg hover:opacity-80">Resend in 55 s</button>
    </section>

    
</body>
</html>
