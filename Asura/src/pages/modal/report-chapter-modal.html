<html lang="en">

        <meta charset="UTF-8">

        <link href="../../output.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/240b0bf0d2.js" crossorigin="anonymous"></script>
    </head>
<body class="bg-bg-main-color font-primary-font text-white">
         <!-- Header -->
         <header class="bg-input-color">
            <div class="max-w-[var(--standard-width)] mx-auto py-1 px-6 text-plain-text-color flex justify-between items-center gap-1">
                <a href="../profile-screen-comment-tab.html" class="rounded-full flex justify-center items-center">
                    <img src="../../assets/images/profilepic.png" width="70px" alt="Profile Pic" class="cursor-pointer">
                </a>
                <div class="txet-sm flex justify-center items-center bg-secondary-color rounded-lg px-2">
                    <input type="text" class="w-full outline-none text-sm p-3  sm:min-w-xs" placeholder="Search">
                    <i class="fa-solid fa-magnifying-glass cursor-pointer"></i>
                </div>
            </div>
        </header>
           <!-- Navbar -->
     <nav class="bg-primary-color text-white" >
        <div class="max-w-[var(--standard-width)] mx-auto py-2 px-6 justify-between items-center hidden sm:flex ">
            <div class="flex gap-5"> 
                <a href="../subscription.html" class="hover:underline">
                    Home
                </a>
                <a href="../profile-screen.html" class="hover:underline">
                    Bookmarks
                </a>
                <a href="../latest-update.html" class="hover:underline">
                    Comics
                </a>
                <a href="../all-notification.html" class="hover:underline">
                    Notifications
                </a>
                <a href="../announcementList.html" class="hover:underline">
                    Announcements
                </a>
                <a href="../chapter-list.html" class="hover:underline">
                    chapters
                </a>
                <a href="../history.html" class="hover:underline">
                    History
                </a>
                <a href="../signup.html" class="hover:underline">
                    signup
                </a>
            </div>
            <div>
                <button type="button" class="bg-primary-dark-color py-1 px-3 mr-2 cursor-pointer hover:opacity-80 rounded-sm">
                    <i class="fa-solid fa-user"></i>
                    <a href="../login.html">Login</a>
                </button>
            </div>
        </div>
     </nav>
     <!-- report Modal -->
     <section class="bg-secondary-color max-w-lg mx-auto  text-white mt-8">
        <div class="p-3 border-b border-gray-700">
            <h2 class="text-xl sm:text-2xl md:text-xl font-medium my-2">Report Chapter</h2>
        </div>
        <form action="#" class="p-3">
            <span class="text-xs font-light">Reason</span>
            <div class="bg-input-color p-2 my-2 rounded-lg flex justify-between items-center gap-1">
                <label for="report-reason" class="text-plain-text-color text-nowrap">Report Reason</label>
                <select name="report-reason" id="report-reason" class="w-full bg-input-color border-none outline-none p-3 focus:ring-0 text-sm text-plain-text-color">
                    <option value="" disabled selected></option>
                    <option value="spam" class="py-2">Spam or misleading content</option>
                    <option value="harassment" class="py-2">Harassment or bullying</option>
                    <option value="inappropriate" class="py-2">Inappropriate content</option>
                    <option value="other" class="py-2">Other</option>
                </select>
            </div>
            <textarea name="" id="" class="w-full text-sm p-3 h-30 bg-input-color rounded-md" placeholder="Additional Explanation..."></textarea>
            <label for="#imageUpload" class="text-xs font-light">Image</label>
            <div class="p-4 my-3 w-full h-20 rounded-lg border-2 border-dashed border-purple-500 bg-[#26202D] text-white">
                <input type="file" class="hidden" id="imageUpload">
                <label for="imageUpload" class="cursor-pointer flex flex-col gap-1 items-center">
                    <i class="fa-solid fa-image text-lg"></i>
                    <span class="text-xs">Upload Image</span>
                </label>
            </div>
                <div class="text-right">
                    <button type="button" class="bg-input-color cursor-pointer py-2 mr-2 px-4 rounded-lg hover:opacity-80">Cancle</button>
                    <button type="button" class="bg-primary-color cursor-pointer py-2 px-6 rounded-lg hover:opacity-80">Report</button>
                </div>

        </form>
     </section>

    
</body>
</html>
